<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CARS</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="row align-items-center">
    <div th:each="car : ${cars}" class="card" style="width: 18rem;">
        <div class="card-body">
            <div class="card-header">
                <h5 class="card-title" th:text="${car.getMark()}"/>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Модель: <span th:text="${car.getModel()}">car</span></li>
                <li class="list-group-item">Цвет: <span th:text="${car.getColor()}">car</span></li>
                <li class="list-group-item">Год выпуска: <span th:text="${car.getYearOfRelease()}">car</span></li>
            </ul>
        </div>
    </div>
</div>


</body>
</html>
